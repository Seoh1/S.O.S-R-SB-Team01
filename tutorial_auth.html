<html>
    <head>
        <title>Form</title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
        <link rel="stylesheet" href="tutorial_styles.css">

        <script src= "tutorial_auth.js"></script>

    </head>

    <body>
        <div class="hero">
            <div class="form-box">
                <div id="formContainer">
                    <div class="header"></div>

                    <form id="login" class="input-group">
                        
                        
                        <input type="email" class="input-field" placeholder="email" id="email">
                        <input type="password"  class= "input-field" placeholder="password" id="password">
                        <button type="submit" class= "submit-btn">Log In</button>

                    </form>
                    <form id="register" class="input-group">
                        
                        <input type="email" class="input-field" placeholder="email" id="email">
                        <input type="password"  class= "input-field" placeholder="password" id="password">
                        <button type="submit" class= "submit-btn">Register</button>

                    </form>

                    
                </div>

                <div class="button-box">
                    <div id="btn"></div>

                    <!-- <button type="button" class="toggle-btn" onclick="signUp()" id= "signUp">Sign up</button> -->
                    <!-- <button type="button" class="toggle-btn" onclick="signIn()" id= "signIn">signIn</button> -->
                    <!-- <button type="button" class="toggle-btn" onclick="signOut()" id= "signOut">Sign out</button> -->

                    <button type="button" class="toggle-btn" onclick="register()" id= "signUp">Register</button>
                    <button type="button" class="toggle-btn" onclick="login()" id= "signIn">Log In</button>



                </div>  


                        
                        <!-- <div class = "content">

                            <form id="registered">
                            <ul id = "prof-list"></ul>
                        
                        </div> -->
                        <script src="tutorial_auth.js"></script>
            </div>
        </div>

        <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");

                function register(){
                    x.style.left = "-400px";
                    y.style.left = "50px";
                    z.style.left = "110px";
                }

                function login(){
                    x.style.left = "50px";
                    y.style.left = "450px";
                    z.style.left = "0px";
                }
            </script>



    </body>



    
</html>
